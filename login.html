<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login.com</title>
    <link rel="stylesheet" href="css/nstyle.css">
    <link rel="stylesheet" href="script.js">
  </head>
  <body bgcolor=dddddd>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="registro.html">Registrarse</a></li>
          <li class="tab"><a href="#login">Iniciar sesion</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Ingresa tu correo electronico y contraseña</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Nombre<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Apellidos<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Correo electronico<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Contraseña<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            

              <button type="submit" class="google">Iniciar con google</button>


            
              <button type="submit" class="facebook">Iniciar con facebook</button>

            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block">Log In</button>
            
            </form>
  
          </div>

          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
      </div>
    </div>

  </body>
</html>
