<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="/css/estilo-registro.css">

</head>
<body>
    <form action="registrar.php" method="post" class="form-register">
        <h2 class="titulo_login">CREA UNA CUENTA</h2>
        <div class="contenedor-inputs">
            <input type="text" name="nombre" placeholder="Nombre"class="input-48">
            <input type="text" name="apellidos" placeholder="Apellidos"class="input-48">
            <input type="email" name="correo" placeholder="Correo"class="input-100">
            <input type="text" name="usuario" placeholder="Usuario"class="input-48">
            <input type="password" name="password" placeholder="Contraseña"class="input-48">
            <input type="text" name="telefono" placeholder="Telefono"class="input-100">
            <input type="submit" value="Registrar" class="btn-registrar">
            <p class="form-link">¿Ya tienes una cuenta?<a href="login.html">Ingresa aquí</a></p>
        </div>
    </form>
    
</body>
</html>
