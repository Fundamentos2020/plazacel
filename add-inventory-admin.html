<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Inventario</title>
        <link rel="stylesheet" href="/css/estilo-add-cart.css">
    </head>
    <body>
        <form action="inventario.php" method="post" class="form-inventory">
            <div class="header row">
                <div class="row">
                    <div class="logo col-m-6" style="padding-top: 10;">
                        <img src="img/plazacellL3,1.png" alt="" >
                    </div>
    
                </div>
            </div>
            <div class="contenedor-inputs">
                <div>
                    <h2 class="titulo_inventory">PLAZACEL</h2>
                </div>
                <h1>Inventario</h1>

                <label for="nombre">Nombre del producto</label>
                <br>
                <input type="text" id="nombre" size="auto" required name="nombre">
                <br>
                <br>
                <label for="categoria">categoria</label>
                <br>
                <select id="categoria" required name="categoria">
                        <option>Celulares</option>
                        <option>Piezas</option>
                        <option>Accesorios</option>
                </select>
                <br>
                <br>
                <label for="cantidad">Cantidad</label>
                <br>
                <input type="text" id="cantidad" size="20" name="cantidad">
                <br>                    <br>
                <label for="precio">Precio</label>
                <br>
                <input type="text" id="precio"size="20" name="precio">
                <br>                
                <br>
                <strong>Imagen:</strong><input type="file" name="imagen" id="imagen">
                <br>
                <br>
                <input type="submit" value="Agregar producto">


            </div>
         </form> 
        

    </body>

</html>
